<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Editar Email</ion-title>
    <ion-buttons (click)="closeModal()" class="close-button"  slot="start">
      <ion-button >
        <ion-icon  class="close-icon"  name="close-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p>El email, al igual que el usuario, son valores Ãºnicos por cada cuenta. Al cambiarlos
    corres el riesgo de que luego no puedas volver a usar los anteriores en caso de que
    quieras cambiarlos de nuevo.
  </p>
  <form [formGroup]="form" >
    
    <ion-item>
      <ion-label>Email Actual</ion-label>
      <ion-input type="email" name="email">{{userEmail}}</ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Nuevo Email</ion-label>
      <ion-input type="email" formControlName="email" name="email"></ion-input>
     
    </ion-item>
    <app-error-message class="validator" [field]="form.controls.email" [empty]="true"
            message="Campo Obligatorio"></app-error-message>
          <app-error-message class="validator" [field]="form.controls.email" [valid]="true" message="Formato errorneo"></app-error-message>
      


  
  <ion-button [disabled]="!this.form.valid" class="ion-margin-top update" color="tertiary" (click)="update()" expand="block">Actualizar</ion-button>

</form>
</ion-content>

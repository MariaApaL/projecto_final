<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="dismiss()">Cerrar</ion-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-item *ngFor="let comment of comments">
      <ion-label>
        <h2>{{comment.name}}</h2>
        <p>{{comment.comment}}</p>
      </ion-label>
    </ion-item> -->
  </ion-list>

  <div class="text-area">

    <ion-card>
      <ion-card-header>
        <div class="valuation">
          <ion-card-title color="tertiary">Valoraci√≥n</ion-card-title>
          <div class="valuation-stars" *ngIf="!isValued">
          <ion-select [(ngModel)]="selectedValue" interface="popover" placeholder="Valora" (ionChange)="addStars()">
  
            <ion-select-option *ngFor="let item of selection" [value]="item.value">{{item.value}}</ion-select-option>
          </ion-select>
          <ion-icon color="primary" name="star" *ngFor="let _ of stars"></ion-icon>
        </div>
        </div>
      </ion-card-header>
      <ion-card-content>
       
        <ion-item>
  
          <ion-textarea  (ionChange)="onCommentChange($event)" placeholder="Escribe tu comentario"  [(ngModel)]="comment" 
           maxlength="240"></ion-textarea>
          <ion-button  class="icon" [disabled]="disabledButton" (click)="addComments()">
            <ion-icon name="chatbubble-outline"></ion-icon>
          </ion-button>
        </ion-item>
        

      </ion-card-content>
    </ion-card>
   
  </div>
  <div class="comments">
    <h1><strong> Comentarios</strong></h1>
    <ion-list>

      <ion-card class="comments" *ngFor="let comment of comments">
        <div class="user-info">
          <ion-avatar *ngIf="commentUser">
            <img src="{{ commentUser.picture }}">
          </ion-avatar>
          <h2 *ngIf="commentUser">{{ commentUser.user }}</h2>
        </div>
        <ion-card-content class="comment-info">
        <div class="result-stars">
          <ion-icon color="primary" name="star" *ngFor="let _ of resultStars"></ion-icon>
          <p>{{ comment.date | date:'dd MMM, yyyy HH:mm' }}</p>
        </div>
     
          
          
            <p class="comment-text">{{ comment.text }}</p>
        
        </ion-card-content>
       
      </ion-card>

    </ion-list>
  </div>



</ion-content>

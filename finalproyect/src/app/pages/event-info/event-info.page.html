<ion-header no-border>
  <ion-toolbar>
    <ion-title class="profile-title">{{eventName}}</ion-title>
    <ion-buttons class="close-button" slot="start">
      <ion-icon class="close-icon" name="close-outline" (click)="navigateBack()"></ion-icon>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button *ngIf="!isMine" (click)="openReportModal()">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>

    </ion-buttons>


  </ion-toolbar>
</ion-header>


<!-- *ngIf="event && userAuthorId" -->
<ion-content  *ngIf="event" class="content-with-margin">

  <div class="section">

    <div class="imagen">

      <img src="../../../../assets/events/event1.svg" />

    </div>
    <div class="icons">
      <ion-buttons>
        <ion-button (click)="addFavorite()">
          <ion-icon slot="icon-only" [name]="isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button id="cash" class="icon">
          <ion-icon name="cash-outline"></ion-icon>
        </ion-button>
        <ion-popover trigger="cash">
          <ng-template>
            <ion-content class="ion-padding">{{event.price}}â‚¬/persona</ion-content>
          </ng-template>
        </ion-popover>
      </ion-buttons>
      <ion-buttons>
        <ion-button class="icon" (click)="openLocation()">
          <ion-icon name="compass-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons>
        <ion-button class="icon" (click)="openComments()">
          <ion-icon name="chatbubble-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <p class="label-with-icon"><strong>{{event.date | date:'dd MMM, yyyy HH:mm' }}</strong></p>
    </div>


    <div class="members">

      <ion-icon name="person"></ion-icon>
      <p class="plazas"> <strong>{{participants}}/{{event.numPlazas}}</strong></p>
      <p> personas se han unido.</p>
      <span (click)="openParticipants()" class="see-all"><strong>Ver todos</strong></span> <ion-icon
        name="chevron-forward-outline"></ion-icon>
    </div>

    <div class="description">
      <p><span (click)="goToProfile()"><strong>{{userAuthor}}</strong></span>
        {{event.description}}</p>

    </div>

        {{ isJoined ? 'Cancelar' : 'Unirse' }}
      </ion-button>
    </div> -->

      <ion-button  [disabled]="disabledButton" expand="block" class="ion-margin" (click)="joinOrLeaveEvent()"

        class="join-button">
        Cancelar
      </ion-button> -->
    </div>

  </div>

</ion-content>

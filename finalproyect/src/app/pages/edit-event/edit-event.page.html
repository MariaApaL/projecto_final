
<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title class="profile-title">Editar Evento</ion-title>
    <ion-buttons class="close-button" (click)="navigateback()" slot="start">
      <ion-icon  class="close-icon" name="close-outline" ></ion-icon>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" (ionChange)="onNameChange($event)" maxLenght="40"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input [(ngModel)]="description" (ionChange)="onDescriptionChange($event)" maxLenght="300"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de Plazas</ion-label>
      <ion-input [(ngModel)]="numPlazas" (ionChange)="onNumPlazasChange($event)"maxLenght="3" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="price" (ionChange)="onPriceChange($event)" maxLenght="3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Elige una Categoría" [(ngModel)]="category" (ionChange)="onCategoryChange($event)">
        <ion-select-option *ngFor="let category of categories" [value]="category.value">{{category.label}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input [clearInput]="true" 
      (ionChange)="onLocationChange($event)"
      [(ngModel)]="autocomplete.input" 
      (ionInput)="UpdateSearchResults()" 
      (ionClear)="ClearAutocomplete()"></ion-input>
  </ion-item>



  <ion-list [hidden]="autocompleteItems.length == 0">
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
          {{ item.description }}
      </ion-item>
  </ion-list>
    
    <ion-item class="date-item">
      <ion-label >Fecha</ion-label>
      <ion-datetime-button datetime="datetime" ></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime locale="es-ES" 
         [(ngModel)]="date" id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
      </ion-item>  
  
   

  </ion-list>
<ion-button expand="block" [disabled]="disableButton" (click)="saveChanges()" class="ion-padding"> Confirmar </ion-button>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar color="white" no-border>
    <ion-title>
      Events
    </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="banner">
    <img src="../../../../assets/pictures/banner.png" />

   
    <div class="caption ion-padding">
      Encuentra y Ãºnete<br>
      a los mejores eventos
      
    </div>
    <ion-item class="search" lines="none" class="ion-no-padding">  
      <ion-searchbar class="bar"></ion-searchbar>
      <ion-button slot='end'>   
        <ion-icon name="options-outline"></ion-icon>
      </ion-button>
    </ion-item>
  
      
    
  </div>
   <!-- ionic dialog modal -->
  <div class="categories">
    <ion-row class="ion-margin-top">
      <ion-label class="ion-margin-start heading">Categories</ion-label>
      <swiper [config]="config" effect="fade">
        <ng-template swiperSlide *ngFor="let category of categories">
          <ion-card>
            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <img [src]="category?.image" />
              </ion-thumbnail>
              <ion-label class="ion-text-wrap">{{category?.name}}</ion-label>
            </ion-item>
          </ion-card>
        </ng-template>
      </swiper>
    </ion-row>
  </div>

  <div class="title">
    <h2>Popular Events</h2>

    <p (click)="searchAll()">See all</p>
  </div>

  <div class="event-slider">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" class="default-left-padding">
      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card>
            <ion-card-header class="ion-no-padding">
              <img src="../../../../assets/events/event1.svg" />
            </ion-card-header>

            <ion-card-content>
              <p class="date">17th July, 2021</p>
              <h2 class="eventname">International Jazz Festival</h2>
              <p class="location"><ion-icon name="location"></ion-icon>Caracas, Venezuela</p>

              <div class="additional-info">
                <div class="attendees">
                  <img src="../../../../assets/persons/person1.svg" />
                  <img src="../../../..//assets/persons/person2.svg" />
                  <img src="../../../../assets/persons/person3.svg" />
                  <img src="../../../../assets/persons/person4.svg" />
                  <div class="count">
                    <img src="../../../../assets/persons/person-placeholder.svg" />

                    <p>+7</p>
                  </div>
                </div>

                <p class="time">10:00pm</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>
      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card>
            <ion-card-header class="ion-no-padding">
              <img src="../../../../assets/events/event2.svg" />
            </ion-card-header>

            <ion-card-content>
              <p class="date">23th July, 2021</p>
              <h2 class="eventname">Contemporary Dance</h2>
              <p class="location"><ion-icon name="location"></ion-icon>Caracas, Venezuela</p>

              <div class="additional-info">
                <div class="attendees">
                  <img src="../../../../assets/persons/person1.svg" />
                  <img src="../../../../assets/persons/person2.svg" />
                  <img src="../../../../assets/persons/person3.svg" />
                  <img src="../../../../assets/persons/person4.svg" />
                  <div class="count">
                    <img src="../../../../assets/persons/person-placeholder.svg" />

                    <p>+3</p>
                  </div>
                </div>

                <p class="time">10:00pm</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>

 
</ion-content>


<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title class="profile-title">Editar Perfil</ion-title>
    <ion-buttons class="close-button" (click)="navigateback()" slot="start">
      <ion-icon  class="close-icon" name="close-outline" ></ion-icon>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

    <div class="avatar-container" (click)="openFileInput()">
      <input type="file" id="fileInput" style="display: none" (change)="onImageChange($event)" accept="image/*">
      <ion-avatar class="avatar">
        <img [src]="imagePreview" />
      </ion-avatar>
      <div class="edit-icon">
        <ion-icon name="create-outline"></ion-icon>
      </div>
    </div>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" (ionChange)="onNameChange($event)" maxLenght="20"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Biograf√≠a</ion-label>
      <ion-input [(ngModel)]="bio" (ionChange)="onBioChange($event)" maxLenght="38"></ion-input>
    </ion-item>
  </ion-list>
<ion-button expand="block" (click)="saveChanges()" class="ion-padding"> Confirmar </ion-button>
</ion-content>
